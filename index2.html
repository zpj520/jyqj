<!DOCTYPE html>

       body {

        .background {
            background-image: url('1.jpg');

            height: 180px;
        }
        .navbar {
            background-color: rgba(208, 255, 0, 0.296);
            overflow: hidden;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        }

            margin: 0 auto;
        }
        .product-card {
            background-color: #fff;
            border-radius: 8px;

            text-align: center;
            padding: 15px;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

            font-size: 20px;
            color: #e74c3c;
            margin: 10px 0;
        }
        .product-description {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }
        
        .product-badge {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
